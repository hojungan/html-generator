<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>WCAG HTML Generator</title>
</head>

<body>
  <header>
    <a href="#main" class="bypass">Skip to Content</a>
    <h1 class="m-0 p-0 text-center">WCAG HTML5 Generator</h1>
  </header>

  <nav>
    <div class="categoryWrapper mt-5 p-3">
      <button class="btn btn-primary menu" data-name="table">Table</button>
      <button class="btn btn-primary menu" data-name="image">Image</button>
      <button class="btn btn-primary menu" data-name="accordion">Accordion</button>
    </div>
  </nav>

  <main id="main" class="mt-2 p-5">
    <div class="shadow" id="component">
      <div id="component-container">
        <wcag-table></wcag-table>
      </div>
    </div>
    <div class="shadow" id="result">
      <button id="copy">COPY</button>
      <figure id="html5">
        <pre>
        </pre>
      </figure>
    </div>
  </main>

  <section class="pl-5 pr-5">
    <h1>Result Preview</h1>
    <div class="previewPane">
      <div id="previewHTML" aria-label="HTML Preview" class="shadow p-4"></div>
      <div id="previewCSS" aria-label="CSS Source Code" class="shadow p-4">
        <button id="copyCSS">COPY</button>
      </div>
    </div>
  </section>

  <footer>
    By Hojung An - 2020
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="helpers/helpers.js" defer></script>
  <script src="components/wcagTable.js" defer></script>
  <script src="components/wcagImage.js" defer></script>
  <script src="components/wcagAccordion.js" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
